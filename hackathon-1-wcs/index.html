<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="/LogoV2.png" />

      href="//fonts.googleapis.com/css?family=Mountains+of+Christmas"

  <body>
    <video id="video-background" autoplay muted loop>
      <source src="/neige.mp4" type="video/mp4" />

        src="/subtitles/fr.srt"

        label="Français"
      />

        kind="description"
        src="/description/fr.vtt"
        srclang="fr"
        label="Français"
      />
    </video>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
